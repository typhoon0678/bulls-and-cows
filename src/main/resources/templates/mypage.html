<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>Header</header>

<main class="container">
    <div class="m-4">
        <div th:text="${'Game Count : ' + stat.gameCount()}"></div>
        <div th:text="${'Score Average : ' + stat.scoreAverage()}"></div>
    </div>

    <div class="m-4">
        <div th:text="${'Username : ' + user.getUsername()}"></div>
    </div>

    <table class="table table-hover m-4">
        <tr>
            <td>No</td>
            <td>score</td>
            <td>playDate</td>
        </tr>
        <tr th:each="game, num : ${gameList}">
            <td th:text="${num.count}">count</td>
            <td th:text="${game.score}">score</td>
            <td th:text="${game.playDate}">playdate</td>
        </tr>
    </table>
</main>

<a href="/" class="btn btn-primary">Back</a>

</body>
</html>
